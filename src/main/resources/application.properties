spring.application.name=userservice
# ------------------------------
# Server Configuration
# ------------------------------
server.port=8081

# ------------------------------
# Database Configuration (PostgreSQL in Docker)
# ------------------------------
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgres}:5432/userdb
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# JPA / Hibernate Configuration
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ------------------------------
# Connection Pool (optional)
# ------------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=PostgresHikariCP

